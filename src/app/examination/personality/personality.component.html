<div class="row container">
    <div class="card white">
		<div class="card-content">
	  		<span class="card-title"><h3>Personality</h3></span>
			<hr class="hr-form"><br>
			<div class="progress">
				<div class="determinate" id="formProgress" style="width: 0%"></div>
				<div class="progress-text">
					<h4 class="center-align">{{currentTotalQuestion}}/{{totalQuestion}}</h4>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
						<div class="row" *ngFor="let propQs of dataQuestion; let i=index" id="{{propQs.questionId}}">
							<p class="col s12">{{i+1+currentNumber}}. {{propQs.name}}</p>
							<p class="col s1" *ngFor="let propAns of propQs.answers;let p=index">
								<input value="{{propAns.answerId}}" class="with-gap" name="{{propQs.questionId}}" type="radio" id="answer-{{propAns.answerId}}" ngModel 
								required />
								<label for="answer-{{propAns.answerId}}">
									{{propAns.name}}
								</label>
								
							</p>
							<!-- <span class="new badge red col s6">Pilih jawaban terlebih dahulu.</span> -->
						</div>
						<button type="submit" id="btn-submit" style="display: none"></button>
					</form>
				</div>

			</div>
		</div>
		<div class="card-action">
		  <!-- <a *ngIf="pageNumber > 1" class="waves-effect waves-light btn" (click)="Back()"><i class="material-icons left">arrow_back</i>Sebelumnya</a> -->
		  <a *ngIf="pageNumber != dataQuestionCount" class="waves-effect waves-light btn" (click)="Next()"><i class="material-icons right">arrow_forward</i>Selanjutnya</a>
		  <a *ngIf="pageNumber == dataQuestionCount" class="waves-effect waves-light btn" (click)="Done()"><i class="material-icons right">arrow_forward</i>Selesai</a>
		</div>
	</div>
</div>
