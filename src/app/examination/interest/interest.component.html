<div class="row container">
    <div class="card white">
		<div class="card-content">
	  		<span class="card-title"><h3>Minat Bakat</h3></span>
			<hr class="hr-form"><br>
			<div class="progress">
				<div class="determinate" id="formProgress" style="width: 0%"></div>
				<div class="progress-text">
					<h4 class="center-align">{{formSectionName}}</h4>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
						<div class="row" *ngFor="let k of dataSection; let i=index">
							<p class="col s12">{{i+1}}. {{k}}</p>
							<p class="col s1">
							<input class="with-gap" name="name-{{i}}" type="radio" id="test3"  />
							<label for="test3">
								1
							</label>
							</p>
							<p class="col s1">
							<input class="with-gap" name="name-{{i}}" type="radio" id="test4"  />
							<label for="test4">
								2
							</label>
							</p>
							<p class="col s1">
							<input class="with-gap" name="name-{{i}}" type="radio" id="test5"  />
							<label for="test5">
								3
							</label>
							</p>
							<p class="col s1">
							<input class="with-gap" name="name-{{i}}" type="radio" id="test6"  />
							<label for="test6">
								4
							</label>
							</p>
							<p class="col s1">
							<input class="with-gap" name="name-{{i}}" type="radio" id="test7"  />
							<label for="test6">
								5
							</label>
							</p>
							<p class="col s1">
							<input class="with-gap" name="name-{{i}}" type="radio" id="test8"  />
							<label for="test6">
								6
							</label>
							</p>
							<p class="col s1">
							<input class="with-gap" name="name-{{i}}" type="radio" id="test9"  />
							<label for="test6">
								7
							</label>
							</p>
						</div>
						<!-- <table class="highlight">
								<tr *ngFor="let k of dataSection; let i=index">
									<td>
											<input type="checkbox" class="filled-in" id="filled-in-box-{{i}}"/>
											<label for="filled-in-box-{{i}}" style="color: black">{{k}}</label>
									</td>
									<td>{{k}}</td>
									<td>
									<input type="number" class="filled-in" id="filled-in-box-{{i}}"/>
									</td>
									<td>
									<input type="number" class="filled-in" id="filled-in-box-{{i}}"/>
									</td>
								</tr>
							</table> -->
				</div>
				<!-- <div *ngFor="let k of dataSection; let i=index">
					<div class="col s12">
						<input type="checkbox" class="filled-in" id="filled-in-box-{{i}}"/>
						<label for="filled-in-box-{{i}}" style="color: black">{{k}}</label>
					</div>
					<div class="col s1">
						<input type="number" class="filled-in" id="filled-in-box-{{i}}"/>
					</div>
					<div class="col s1">
						<input type="number" class="filled-in" id="filled-in-box-{{i}}"/>
					</div>
				</div> -->

			</div>
		</div>
		<div class="card-action">
		  <a *ngIf="sectionCount > 1" class="waves-effect waves-light btn" (click)="Back()"><i class="material-icons left">arrow_back</i>Sebelumnya</a>
		  <a *ngIf="sectionCount != 6" class="waves-effect waves-light btn" (click)="Next()"><i class="material-icons right">arrow_forward</i>Selanjutnya</a>
		  <a *ngIf="sectionCount == 6" class="waves-effect waves-light btn" (click)="Next()"><i class="material-icons right">arrow_forward</i>Selesai</a>
		</div>
	</div>
</div>
